<script>

    function GetData(){
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.onreadystatechange = ()=>{
            if(xhr.readyState == 4 && xhr.status == 200){
                console.log(xhr.responseText);
                console.log(xhr.response);
            }
            console.log(xhr.readyState);
        }
        xhr.open('GET' , 'URl');
        xhr.send();
        
       
      
    }

    GetData();


</script>
